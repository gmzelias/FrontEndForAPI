<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div id="options" class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="email_login" id="email_login" tabindex="1" class="form-control" placeholder="Email" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password_login" id="password_login" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">

											</div>
										</div>
									</div>
								</form>
								<form id="register-form"  method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="name" id="name_register" tabindex="1" class="form-control" placeholder="Name" value="">
									</div>
									<div class="form-group">
										<input type="text" name="username" id="username_register" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email_register" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password_register" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
			<form id="view-form" method="post" role="form" style="display: none;">
				<div>
				<table id="myTable" class="display">
					<thead>
						<tr>
							<th>Name</th>
							<th>Username</th>
							<th>email</th>
							<th>Edit</th>
							<th>Delete</th>
							
						</tr>
					</thead>
					<tbody id="tablebody">
					</tbody>
				</table>
			</div>
			</form>

			<form id="update-form"  method="post" role="form" style="display: none;">
					<div class="form-group">
						<input type="text" name="name" id="name_update" tabindex="1" class="form-control" placeholder="Name" value="">
					</div>
					<div class="form-group">
						<input type="text" name="username" id="username_update" tabindex="1" class="form-control" placeholder="Username" value="">
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email_update" tabindex="1" readonly class="form-control" placeholder="Email Address" value="">
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3 col-sm-offset-3">
								<input type="button" name="update-submit" id="update-submit" tabindex="4" class="form-control btn btn-register" value="Update">
							</div>
							<div class="col-sm-3 col-sm-offset-3">
									<input type="button" name="back-submit" id="back-submit" tabindex="4" class="form-control btn btn-register" value="Back">
								</div>
						</div>
					</div>
				</form>
		
		</div>
	</div>
